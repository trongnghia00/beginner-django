<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trắc nghiệm đầu tư</title>
    <!-- Thêm Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .quiz-container {
            margin-top: 50px;
            padding: 20px;
            border-radius: 10px;
            background-color: #ffffff;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        .btn-submit {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="quiz-container">
            <h2 class="text-center">Trắc nghiệm đầu tư</h2>
            <!-- Biểu mẫu -->
            <form method="post">
                {% csrf_token %}
                <!-- Hiển thị các trường biểu mẫu Django với định dạng đẹp -->
                <div class="mb-3">
                    {{ form.as_p }}
                </div>
                <!-- Nút gửi -->
                <button type="submit" class="btn btn-primary btn-submit w-100">Gửi câu trả lời</button>
            </form>
        </div>
    </div>
    <!-- Thêm JavaScript của Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
