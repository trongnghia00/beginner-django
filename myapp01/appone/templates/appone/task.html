{% extends "appone/base.html" %}

{% block title %}Task - App-one{% endblock %}

{% block content %}
    <h2>Task</h2>

    <table border="1" width="75%">
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Description</th>
            <th>Date Created</th>
            <th>Action</th>
        </tr>
        {% for task in allTasks %}
        <tr>
            <td>{{ task.id }}</td>
            <td><a href="{% url 'task_detail' task.id %}">{{ task.title }}</a></td>
            <td>{{ task.description }}</td>
            <td>{{ task.created }}</td>
            <td><a href="{% url 'update_task' task.id %}">Update</a></td>
        </tr>
        {% endfor %}
    </table>
{% endblock %}
