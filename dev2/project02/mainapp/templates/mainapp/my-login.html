{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://bootswatch.com/5/morph/bootstrap.css" rel="stylesheet">
    <link href="{% static "css/styles.css" %}" rel="stylesheet">
    <title>Vườn Tâm Hồn - Đăng nhập</title>
</head>
<body>
    <br />
    <div class="container bg-white shadow-md p-5 form-layout">
        <h1>Đăng nhập</h1>
        {% for message in messages %}
            {% if message.level == DEFAULT_MESSAGE_LEVELS.SUCCESS %}
                <p></p>
                <div class="alert alert-dismissible alert-success" id="message-timer">
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    {{ message }}
                </div>
            {% endif %}
        {% endfor %}
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <br />
            <button class="btn btn-secondary w-100 btn-block p-2"  type="submit">Đăng nhập</button>
        </form>
    </div>
    <br />

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="{% static "js/app.js" %}"></script>
</body>
</html>
